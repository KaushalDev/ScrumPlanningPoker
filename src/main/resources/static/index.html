<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <h4>Create Session</h4>
                    <input type="text" id="createSessionUserName" class="form-control" placeholder="Your name here...">
                    <button id="createSession" class="btn btn-default" type="submit">CreateSession</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <h4>Join Session</h4>
                    <input type="text" id="joinSessionId" class="form-control" placeholder="Session Id">
                    <input type="text" id="joinSessionUserName" class="form-control" placeholder="Your name.">
                </div>
                <button id="joinSession" class="btn btn-default" type="submit">Join</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <h4>Send vote</h4>
                    <input type="text" id="vote" class="form-control" placeholder="Vote"/>
                </div>
                <button id="sendVote" class="btn btn-default" type="submit">Send Vote</button>
            </form>
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Vote</th>
                </tr>
                </thead>
                <tbody id="votes">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
